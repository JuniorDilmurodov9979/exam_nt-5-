<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>blog</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="">
      <a
        class="border back text-white hover:bg-blue-500 rounded-lg p-2 inline-block m-5 bg-blue-600"
        href="/pages/home.html"
        >Orqaga qaytish</a
      >
      <button
        class="dark_mode m-10 cursor-pointer bg-[#1E1E2E] text-[#A6E3E9] px-5 py-2.5 rounded-lg font-semibold shadow-lg transition duration-300 hover:bg-[#2A2A3A] hover:text-[#89DCEB] active:bg-[#161621] active:scale-95"
        onclick="toggleDarkMode()"
      >
        Dark mode
      </button>
    </div>

    <!-- Modal -->
    <div class="wrapper_modal">
      <div class="modal flex justify-center items-center">
        <div
          class="modal-content bg-white p-6 rounded-lg shadow-lg w-[400px] relative"
        >
          <h2 class="text-center text-2xl mb-5">Yangi blog qo'shish</h2>
          <form class="form_modal w-full flex flex-col">
            <label for="title_modal">Title</label>
            <input
              required
              class="border w-full rounded-md p-2 border-gray-300 mb-3"
              type="text"
              id="title_modal"
            />
            <label for="description_modal">Description</label>
            <input
              required
              class="border w-full rounded-md p-2 border-gray-300 mb-3"
              type="text"
              id="description_modal"
            />
            <label for="category_modal"></label>
            <input
              class="border w-full rounded-md p-2 border-gray-300 mb-3"
              required
              type="number"
              value="2"
              id="category_modal"
            />
            <label for="image_modal">Image</label>
            <input
              required
              class="border w-full rounded-md p-2 border-gray-300 mb-3"
              type="file"
              id="image_modal"
            />
            <button
              type="submit"
              class="btn_send bg-green-500 text-white p-2 rounded-md"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/toggle.js"></script>
  <script src="../js/blog.js"></script>
</html>
