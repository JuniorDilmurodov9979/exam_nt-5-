<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Profile</title>
  </head>
  <body>
    <div class="container_profile">
      <h1 class="text-2xl font-bold text-center m-5 font-mono">Profile Edit</h1>
      <form class="form_profile mb-5">
        <div class="form_group flex flex-col gap-2">
          <label for="email">Email</label>
          <input
            required
            class="border border-gray-300 rounded-md p-2"
            type="email"
            id="email"
          />
          <label for="town_city">Town city</label>

          <input
            required
            class="border border-gray-300 rounded-md p-2"
            type="text"
            id="town_city"
          />
          <label for="date_birth">Date birth</label>
          <input
            required
            class="border border-gray-300 rounded-md p-2"
            type="date"
            id="date_birth"
          />
          <label for="gender">Gender</label>
          <select
            required
            class="border border-gray-300 rounded-md p-2"
            name="gender"
            id="gender"
          >
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
          <button
            class="bg-blue-500 text-white cursor-pointer px-4 py-2 rounded-md"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="../js/profileEdit.js"></script>
</html>
